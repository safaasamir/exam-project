<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Sass/main.css" />
    <link rel="stylesheet" href="../font/css/all.min.css" />
    <title>result</title>
  </head>
  <body>
    <div class="result-container">
      <div id="result-score">
        <h1>Your Score:</h1>
        <div id="result-score__score"></div>
        <div id="result-massege"></div>
        <div id="saved-massege">
          <h2>saved</h2>
          <h3>You submitted the form successfully.</h3>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let userScore = JSON.parse(localStorage.getItem("userScore"));

       
        let result = document.getElementById("result-score__score");
        result.innerHTML = `<h1> ${userScore.requiredScore} / ${userScore.overallScore}</h1>`;
        let massege = document.getElementById("result-massege");
        massege.innerHTML =
          userScore.requiredScore < 0.5 * userScore.overallScore
            ? ` <h2> Sorry ${userScore.fname} ${userScore.lname},</h2> 
       <h3>you have failed</h3><img  width="100px" src="../img/cry.svg"><h3>you can revision and try again later </h3>
       
       `
            : ` <h2> Congratulations ${userScore.fname} ${userScore.lname},</h2><img width="90px" src="../img/happy.svg">
       <h2> you have passed! <h2>
        
       
       
        `;
      });
    </script>
  </body>
</html>
