<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocExam</title>
    <link rel="stylesheet" href="../Sass/main.css" />
    <link rel="stylesheet" href="../font/css/all.min.css">
    <style>
      #myProgress {
        width: 100%;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="center">
      <div class="Exam_container">
        <div id="myBar"></div>

        <div id="examContainer">
          
          <div class="markBtnd"> 
            <p id="questionText"></p>
            <img width="35px" id = "markBtn" src="../img/light-star.svg">
           <!-- <button id="markBtn">Mark</button> -->
          </div>
          
         
          <div id="answersContainer"></div>
          <div class="btns">
            <button disabled  id="prevBtn">Previous</button>
            <button  id="nextBtn">Next</button>
          </div>
        </div>

        <button id="submitBtn" style="display: none">submit</button>
      </div>

      <div class="mark-time">
        <div class="time">
          <img  width= "20px"src="../img/clock.svg" alt="" />
          <span id="myTime"> </span>
          <div class="info">
            <p>❓ Answered: <span id="answered-count"></span></p>
            <p>📄 Remaining: <span id="remaining-count"></span></p>
                      
          </div>
        </div>
        <div class="mark_div">
          <h2>Marked Question</h2>
        </div>
      </div>
    </div>
    </div>
    <script type="module" defer src="../js/main.js"></script>
  </body>
</html>
